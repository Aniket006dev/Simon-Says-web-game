<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body> 
    <div class="container">
        <div class="head">
            <h1>Simon Says Game</h1>
            <p class="para">Press any key to play</p>
        </div>
        <div class="highScore"><b>Your High score: 0</b></div>
        <div class="wheel">
            <div class="box b1" style="background-color: rgba(8, 168, 32, 0.7);"></div>
            <div class="box b2" style="background-color: rgba(202, 180, 12, 0.797);"></div>
            <div class="box b3" style="background-color: rgba(165, 13, 221, 0.7);"></div>
            <div class="box b4" style="background-color: rgba(209, 0, 0, 0.7);"></div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
